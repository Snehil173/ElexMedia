<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elex Media</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Elexmedia - Loan Details</h1>

  <form id="loanForm">
    <label for="employeeID">Employee ID:</label>
    <input type="text" id="employeeID" name="employeeID" required>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" required>
    
    <label for="loanAmount">Loan Amount:</label>
    <input type="text" id="loanAmount" name="loanAmount" required>
    
    <label for="loanDate">Date of Loan Taken:</label>
    <input type="date" id="loanDate" name="loanDate" required>
    
    <label for="interest">Interest:</label>
    <input type="text" id="interest" name="interest" readonly>
    
    <label for="maturityDate">Maturity Date:</label>
    <input type="date" id="maturityDate" name="maturityDate" readonly>

    <button type="button" onclick="calculateLoan()">Calculate Loan</button>
  </form>
</body>
</html>
